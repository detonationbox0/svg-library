<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSVG API Experiments</title>

    <link rel="stylesheet" type="text/css" href="style.css" /> 

</head>
<body>
    <div id="login-area">

        <p><b>Log in using a <a href="https://www.freesvg.org">FreeSVG</a> account</b></p>
        <p><i>Visit <a href="https://www.freesvg.org" target="_blank">FreeSVG to register</a></i></p>

        <label for="un">Username:</label>
        <input type="text" id="un" placeholder="Username">

        <label for="pw">Password:</label>
        <input type="password" id="pw" placeholder="Password" value="">

        <button id="login">Login</button>
        <br />
        <!-- If there was a problem logging in-->
        <p id="problem"></p>

    </div>
    <div id="app-container">
        <div class="area"> 
            <div id="search">
                <h3>Search <a href="https://www.freesvg.org">freesvg.org</a>...</h3>
                <input type="text" placeholder="Enter a search query!" id="query" />
                <button type="submit" id="btn-search">Search!</button>
            </div>
            <div id="results">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
